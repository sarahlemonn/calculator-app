<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator App</title>
</head>
<body>
    <div class="calculator">

        <div class="screen" id="screen"></div>

        <div class="seven btn">7</div>
        <div class="eight btn">8</div>
        <div class="nine btn">9</div>
        <div class="clear btn">C</div>

        <div class="four btn">4</div>
        <div class="five btn">5</div>
        <div class="six btn">6</div>
        <div class="minus btn operator" id="minus">âˆ’</div>

        <div class="one btn">1</div>
        <div class="two btn">2</div>
        <div class="three btn">3</div>
        <div class="plus btn operator" id="plus">+</div>

        <div class="divide btn operator" id="divide">/</div>
        <div class="zero btn">0</div>
        <div class="product btn operator" id="product">*</div>
        <div class="equal btn">=</div>
        
    </div>
</body>
</html>
